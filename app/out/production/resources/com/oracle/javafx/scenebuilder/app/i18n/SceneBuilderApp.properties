about.copyright = \u7248\u6743\u6240\u6709 \u00A9 2012\u30012014,Oracle \u548C/\u6216\u5176\u9644\u5C5E\u516C\u53F8. \u4FDD\u7559\u6240\u6709\u6743\u5229.\n\n\u6B64\u8F6F\u4EF6\u548C\u76F8\u5173\u6587\u6863\u662F\u6839\u636E\u5305\u542B\u4F7F\u7528\u548C\u62AB\u9732\u9650\u5236\u7684\u8BB8\u53EF\u534F\u8BAE\u63D0\u4F9B\u7684,\u5E76\u53D7\u77E5\u8BC6\u4EA7\u6743\u6CD5\u4FDD\u62A4. \u9664\u975E\u60A8\u7684\u8BB8\u53EF\u534F\u8BAE\u660E\u786E\u5141\u8BB8\u6216\u6CD5\u5F8B\u5141\u8BB8,\u5426\u5219\u60A8\u4E0D\u5F97\u4EE5\u4EFB\u4F55\u5F62\u5F0F\u4F7F\u7528\u3001\u590D\u5236\u3001\u590D\u5236\u3001\u7FFB\u8BD1\u3001\u5E7F\u64AD\u3001\u4FEE\u6539\u3001\u8BB8\u53EF\u3001\u4F20\u8F93\u3001\u5206\u53D1\u3001\u5C55\u793A\u3001\u6267\u884C\u3001\u53D1\u5E03\u6216\u5C55\u793A\u4EFB\u4F55\u90E8\u5206,\u6216 \u4EE5\u4EFB\u4F55\u65B9\u5F0F. \u9664\u975E\u6CD5\u5F8B\u8981\u6C42\u4E92\u64CD\u4F5C\u6027,\u5426\u5219\u7981\u6B62\u5BF9\u672C\u8F6F\u4EF6\u8FDB\u884C\u9006\u5411\u5DE5\u7A0B\u3001\u53CD\u6C47\u7F16\u6216\u53CD\u7F16\u8BD1.\n\n\u6B64\u5904\u5305\u542B\u7684\u4FE1\u606F\u5982\u6709\u66F4\u6539,\u6055\u4E0D\u53E6\u884C\u901A\u77E5,\u5E76\u4E14\u4E0D\u4FDD\u8BC1\u6CA1\u6709\u9519\u8BEF. \u5982\u679C\u60A8\u53D1\u73B0\u4EFB\u4F55\u9519\u8BEF,\u8BF7\u4EE5\u4E66\u9762\u5F62\u5F0F\u5411\u6211\u4EEC\u62A5\u544A.\u5982\u679C\u5C06\u6B64\u8F6F\u4EF6\u6216\u76F8\u5173\u6587\u6863\u4EA4\u4ED8\u7ED9\u7F8E\u56FD\u653F\u5E9C\u6216\u4EE3\u8868\u7F8E\u56FD\u653F\u5E9C\u6388\u4E88\u5176\u8BB8\u53EF\u7684\u4EFB\u4F55\u4EBA,\u5219\u9002\u7528\u4EE5\u4E0B\u901A\u77E5:\n\nU .S. \u653F\u5E9C\u6743\u5229 \u6839\u636E\u9002\u7528\u7684\u8054\u90A6\u91C7\u8D2D\u6761\u4F8B\u548C\u7279\u5B9A\u673A\u6784\u7684\u8865\u5145\u6761\u4F8B,\u4EA4\u4ED8\u7ED9\u7F8E\u56FD\u653F\u5E9C\u5BA2\u6237\u7684\u7A0B\u5E8F\u3001\u8F6F\u4EF6\u3001\u6570\u636E\u5E93\u548C\u76F8\u5173\u6587\u6863\u548C\u6280\u672F\u6570\u636E\u662F"\u5546\u4E1A\u8BA1\u7B97\u673A\u8F6F\u4EF6"\u6216"\u5546\u4E1A\u6280\u672F\u6570\u636E". \u56E0\u6B64,\u4F7F\u7528\u3001\u590D\u5236\u3001\u62AB\u9732\u3001\u4FEE\u6539\u548C\u6539\u7F16\u5E94\u9075\u5B88\u9002\u7528\u653F\u5E9C\u5408\u540C\u4E2D\u89C4\u5B9A\u7684\u9650\u5236\u548C\u8BB8\u53EF\u6761\u6B3E,\u5E76\u4E14\u5728\u653F\u5E9C\u5408\u540C\u6761\u6B3E\u9002\u7528\u7684\u8303\u56F4\u5185,\u89C4\u5B9A\u7684\u9644\u52A0\u6743\u5229 \u5728 FAR 52.227-19,\u5546\u4E1A\u8BA1\u7B97\u673A\u8F6F\u4EF6\u8BB8\u53EF\u8BC1 (2007 \u5E74 12 \u6708)\u4E2D. Oracle USA, Inc., 500 Oracle Parkway, Redwood City, CA 94065.\n\n\u6B64\u8F6F\u4EF6\u5F00\u53D1\u7528\u4E8E\u5404\u79CD\u4FE1\u606F\u7BA1\u7406\u5E94\u7528\u7A0B\u5E8F\u7684\u4E00\u822C\u7528\u9014. \u5B83\u4E0D\u662F\u4E3A\u6216\u65E8\u5728\u7528\u4E8E\u4EFB\u4F55\u56FA\u6709\u5371\u9669\u7684\u5E94\u7528\u7A0B\u5E8F\u800C\u5F00\u53D1\u7684,\u5305\u62EC\u53EF\u80FD\u9020\u6210\u4EBA\u8EAB\u4F24\u5BB3\u98CE\u9669\u7684\u5E94\u7528\u7A0B\u5E8F. \u5982\u679C\u60A8\u5728\u5371\u9669\u5E94\u7528\u4E2D\u4F7F\u7528\u672C\u8F6F\u4EF6,\u5219\u60A8\u5E94\u8D1F\u8D23\u91C7\u53D6\u6240\u6709\u9002\u5F53\u7684\u6545\u969C\u5B89\u5168\u3001\u5907\u4EFD\u3001\u5197\u4F59\u548C\u5176\u4ED6\u63AA\u65BD\u4EE5\u786E\u4FDD\u5B89\u5168\u4F7F\u7528\u672C\u8F6F\u4EF6. Oracle \u53CA\u5176\u9644\u5C5E\u516C\u53F8\u5BF9\u56E0\u5728\u5371\u9669\u5E94\u7528\u7A0B\u5E8F\u4E2D\u4F7F\u7528\u6B64\u8F6F\u4EF6\u800C\u9020\u6210\u7684\u4EFB\u4F55\u635F\u5BB3\u4E0D\u627F\u62C5\u4EFB\u4F55\u8D23\u4EFB.\n\nOracle \u662F Oracle \u548C/\u6216\u5176\u9644\u5C5E\u516C\u53F8\u7684\u6CE8\u518C\u5546\u6807. \u5176\u4ED6\u540D\u79F0\u53EF\u80FD\u662F\u5176\u5404\u81EA\u6240\u6709\u8005\u7684\u5546\u6807.\n\n\u6B64\u8F6F\u4EF6\u548C\u6587\u6863\u53EF\u80FD\u63D0\u4F9B\u5BF9\u6765\u81EA\u7B2C\u4E09\u65B9\u7684\u5185\u5BB9\u3001\u4EA7\u54C1\u548C\u670D\u52A1\u7684\u8BBF\u95EE\u6216\u76F8\u5173\u4FE1\u606F. Oracle \u53CA\u5176\u9644\u5C5E\u516C\u53F8\u4E0D\u5BF9\u7B2C\u4E09\u65B9\u5185\u5BB9\u3001\u4EA7\u54C1\u548C\u670D\u52A1\u627F\u62C5\u4EFB\u4F55\u8D23\u4EFB,\u5E76\u660E\u786E\u62D2\u7EDD\u63D0\u4F9B\u4EFB\u4F55\u7C7B\u578B\u7684\u4FDD\u8BC1. \u5BF9\u4E8E\u56E0\u60A8\u8BBF\u95EE\u6216\u4F7F\u7528\u7B2C\u4E09\u65B9\u5185\u5BB9\u3001\u4EA7\u54C1\u6216\u670D\u52A1\u800C\u5BFC\u81F4\u7684\u4EFB\u4F55\u635F\u5931\u3001\u6210\u672C\u6216\u635F\u5BB3,Oracle \u53CA\u5176\u9644\u5C5E\u516C\u53F8\u6982\u4E0D\u8D1F\u8D23.\n\n
about.copyright.open = \u7248\u6743\u6240\u6709 (c) 2016-2022,Gluon.\n\n\u4FDD\u7559\u6240\u6709\u6743\u5229. \u4F7F\u7528\u53D7\u8BB8\u53EF\u6761\u6B3E\u7EA6\u675F.\n\n\u6B64\u6587\u4EF6\u6839\u636E\u4EE5\u4E0B\u8BB8\u53EF\u63D0\u4F9B\u548C\u8BB8\u53EF:\n\n\u5982\u679C\u6EE1\u8DB3\u4EE5\u4E0B\u6761\u4EF6,\u5219\u5141\u8BB8\u4EE5\u6E90\u4EE3\u7801\u548C\u4E8C\u8FDB\u5236\u5F62\u5F0F\u91CD\u65B0\u5206\u53D1\u548C\u4F7F\u7528,\u65E0\u8BBA\u662F\u5426\u8FDB\u884C\u4FEE\u6539:\n\n- \u6E90\u4EE3\u7801\u7684\u91CD\u65B0\u5206\u53D1\u5FC5\u987B\u4FDD\u7559\u4E0A\u8FF0\u7248\u6743\u58F0\u660E\u3001\u6B64\u6761\u4EF6\u5217\u8868\u548C\u4EE5\u4E0B\u514D\u8D23\u58F0\u660E.\n\n- \u4E8C\u8FDB\u5236\u5F62\u5F0F\u7684\u91CD\u65B0\u5206\u53D1\u5FC5\u987B\u5728\u6587\u6863\u4E2D\u590D\u5236\u4E0A\u8FF0\u7248\u6743\u58F0\u660E\u3001\u6B64\u6761\u4EF6\u5217\u8868\u548C\u4EE5\u4E0B\u514D\u8D23\u58F0\u660E\u548C/ \u6216\u968F\u53D1\u884C\u7248\u63D0\u4F9B\u7684\u5176\u4ED6\u6750\u6599.\n\n- \u672A\u7ECF\u660E\u786E\u7684\u4E8B\u5148\u4E66\u9762\u8BB8\u53EF,\u4E0D\u5F97\u4F7F\u7528 Gluon \u7684\u540D\u79F0\u6216\u5176\u8D21\u732E\u8005\u7684\u540D\u79F0\u6765\u8BA4\u53EF\u6216\u63A8\u5E7F\u4ECE\u8BE5\u8F6F\u4EF6\u6D3E\u751F\u7684\u4EA7\u54C1.\n\n\u8BE5\u8F6F\u4EF6\u7531\u7248\u6743\u6240\u6709 \u6301\u6709\u4EBA\u548C\u8D21\u732E\u8005"\u6309\u539F\u6837"\u4EE5\u53CA\u4EFB\u4F55\u660E\u793A\u6216\u6697\u793A\u7684\u4FDD\u8BC1,\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u5BF9\u9002\u9500\u6027\u548C\u7279\u5B9A\u7528\u9014\u9002\u7528\u6027\u7684\u6697\u793A\u4FDD\u8BC1\u5747\u4E88\u4EE5\u514D\u9664 IMED. \u5728\u4EFB\u4F55\u60C5\u51B5\u4E0B,\u7248\u6743\u6240\u6709\u8005\u6216\u8D21\u732E\u8005\u5747\u4E0D\u5BF9\u4EFB\u4F55\u76F4\u63A5\u3001\u95F4\u63A5\u3001\u5076\u7136\u3001\u7279\u6B8A\u3001\u60E9\u6212\u6027\u6216\u540E\u679C\u6027\u635F\u5BB3 (\u5305\u62EC\u4F46\u4E0D\u9650\u4E8E\u66FF\u4EE3\u5546\u54C1\u6216\u670D\u52A1\u7684\u91C7\u8D2D\uFF1B\u4F7F\u7528\u3001\u6570\u636E\u6216\u5229\u6DA6\u635F\u5931\uFF1B \u6216\u4E1A\u52A1\u4E2D\u65AD),\u65E0\u8BBA\u662F\u57FA\u4E8E\u4EFB\u4F55\u8D23\u4EFB\u7406\u8BBA,\u65E0\u8BBA\u662F\u5408\u540C\u8D23\u4EFB\u3001\u4E25\u683C\u8D23\u4EFB\u8FD8\u662F\u4FB5\u6743\u884C\u4E3A (\u5305\u62EC\u758F\u5FFD\u6216\u5176\u4ED6),\u5747\u4EE5\u4EFB\u4F55\u65B9\u5F0F\u56E0\u4F7F\u7528\u672C\u8F6F\u4EF6\u800C\u5F15\u8D77,\u5373\u4F7F\u5DF2\u88AB\u544A\u77E5\u5B58\u5728\u6B64\u7C7B\u635F\u5BB3\u7684\u53EF\u80FD\u6027.\n\n
